<div class="page-header">
  <h1>Poll.it</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <p>Please enter your response code to procede</p>

    <form ng-submit="ctrl.useResponseCode()">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="form.responseCode">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" type="button">Continue to Poll</input>
        </span>
      </div>
    </form>
  </div>
</div>
