<div class="page-header">
  <h1>Poll.it</h1>
</div>

<div class="row">
  <div class="col-md-12">

    <h3 ng-bind="poll.title"></h3>

    <br>

    <h2 ng-show="submitted"> Thank you for your submission.</h2>

    <div ng-hide="submitted">
      <p ng-bind="poll.description"></p>

      <br>

      <form ng-submit="ctrl.submit_poll()">

        <div class="poll-question well" ng-repeat="q in poll.questions">
          <span ng-bind="q.question"></span>
          <ul class="question-options-list">
            <li ng-repeat="opt in q.options">
              <input type="radio" ng-model="q.response" value="{{opt}}" name="question-{{q.questionId}}" id="question-{{q.questionId}}-{{opt}}">
              <label for="question-{{q.questionId}}-{{opt}}" ng-bind="opt"><label>
            </li>
          </ul>
        </div>

      <input type="submit" class="btn btn-primary pull-right" value="Submit Response">
      </form>
    </div>

  </div>
</div>
